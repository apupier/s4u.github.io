---
layout: default
---
{% for post in paginator.posts %}
<div class="panel panel-default">
    <div class="panel-body">
        <div class="page-header">
        <h1>{{ post.title }}<br/><small>{{ post.date | date_to_long_string }}</small></h1>
        </div>
        {{ post.excerpt }}
        <ul class="pager">
            <li class="next"><a href="{{post.url}}">more...</a></li>
        </ul>
    </div>
</div>
{% endfor %}
